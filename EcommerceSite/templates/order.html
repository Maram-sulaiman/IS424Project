{% extends "navbar.html" %}

{% block content %}

<h2>Order Summary</h2>

<table class="table mt-3">
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>

    {% for id, item in basket.items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.price }}</td>
    </tr>
    {% endfor %}
</table>

<h4>Total: ${{ total }}</h4>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-success mt-3">Confirm Order</button>
</form>

{% endblock %}
