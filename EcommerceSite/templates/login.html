<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Login</title>

    
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    {% load static %}
</head>

<body class="login-background bg-light">

<div class="login-container container d-flex justify-content-center align-items-center"
     style="height: 100vh;">

    
    <div class="login-card card p-4 shadow" style="width: 350px;">

       
        <div class="login-logo text-center mb-3">
            <img src="{% static 'images/Book.png' %}" width="80" height="80">
        </div>

        <h3 class="login-title text-center mb-4">Login</h3>

        
        <form method="post">
            {% csrf_token %}

            <input class="login-input form-control mb-3"
                   name="username"
                   placeholder="Username"
                   required>

            <input class="login-input form-control mb-3"
                   type="password"
                   name="password"
                   placeholder="Password"
                   required>

            <button class="login-button btn btn-primary btn-block">
                Login
            </button>

            <div class="login-register text-center mt-3">
                <a href="{% url 'register' %}">Create a new account</a> 
            </div>
        </form>
    </div>
</div>


</body>
</html>
